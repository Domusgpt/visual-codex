<!DOCTYPE html>
<html lang="en">
<head>

    <title>Holographic Parallax Systems - 10 Ultra Bright Variations</title>
    <style>

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #000;
            color: white;
            font-family: 'Orbitron', 'Courier New', monospace;
            min-height: 100vh;
            overflow-x: hidden;
            cursor: crosshair;
            /* Enhanced scroll support */
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
        }
        
        .demo-header {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 2000;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 15px;
            border: 1px solid #00ffff;
            backdrop-filter: blur(10px);
        }
        
        .demo-title {
            color: #00ffff;
            font-size: 1.2rem;
            margin-bottom: 10px;
            text-shadow: 0 0 10px #00ffff;
        }
        
        .demo-counter {
            color: #ff00ff;
            font-size: 0.8rem;
        }
        
        /* Touch optimization for containers */
        .parallax-container {
            touch-action: manipulation;
            -webkit-tap-highlight-color: rgba(0, 255, 255, 0.1);

        /* AGGRESSIVE BRIGHTNESS ENHANCEMENT */
        body {
            filter: brightness(2.5) contrast(1.8) saturate(2.0);

        /* FORCE ALL VISUALIZERS TO BE BRIGHTER */
        .holographic-container {
            filter: brightness(3.0) contrast(2.0) saturate(2.5) !important;
        }
        
        .layer {
            filter: brightness(4.0) contrast(2.5) saturate(3.0) !important;
            opacity: 0.9 !important;
        }
        
        /* PARALLAX GRID SYSTEM - 10 ITEM LAYOUT */
        .parallax-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: repeat(2, 1fr);
            gap: 20px;
            width: 95vw;
            height: 80vh;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 40px;
            background: rgba(0, 0, 0, 0.8);
            border-radius: 20px;
            border: 2px solid rgba(0, 255, 255, 0.3);
            backdrop-filter: blur(10px);
            /* Touch scroll optimization */
            overflow: auto;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
        }
        
        /* INFINITE SCROLL CONTAINER */
        .infinite-scroll-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.95);
            /* Enhanced touch scroll */
            touch-action: pan-y;
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
            z-index: 2000;
            display: none;
            overflow-y: auto;
            backdrop-filter: blur(15px);
        }
        
        .infinite-scroll-content {
            width: 90vw;
            margin: 5vh auto;
            background: rgba(0, 20, 40, 0.8);
            border-radius: 20px;
            border: 3px solid #00ffff;
            padding: 40px;
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.5);
        }
        
        /* BASE HOLOGRAPHIC CONTAINER */
        .holographic-container {
            position: relative;
            background: #000;
            border: 1px solid rgba(0, 255, 255, 0.2);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform-style: preserve-3d;
            perspective: 1000px;
            z-index: 1;
        }
        
        .holographic-container:hover {
            border-color: rgba(0, 255, 255, 0.8);
            transform: scale(2.0) rotateX(2deg) rotateY(2deg);
            box-shadow: 0 0 50px rgba(0, 255, 255, 0.6);
            z-index: 100;
        }
        
        /* PRESENTATION MODE - 75% SCREEN FILL */
        .holographic-container.presentation-mode {
            position: fixed !important;
            top: 50% !important;
            left: 50% !important;
            width: 75vw !important;
            height: 75vh !important;
            transform: translate(-50%, -50%) scale(1) !important;
            z-index: 1000 !important;
            border: 3px solid #00ffff !important;
            border-radius: 20px !important;
            box-shadow:

                0 0 200px rgba(255, 0, 255, 0.4),
                inset 0 0 50px rgba(0, 255, 255, 0.1) !important;
            backdrop-filter: blur(5px);
        }
        
        /* OVERLAY FOR PRESENTATION MODE */
        .presentation-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }
        
        .presentation-overlay.active {
            opacity: 1;
            pointer-events: all;
        }

            left: 0;

            height: 100%;

<body>
    <div class="demo-header">
        <div class="demo-title">HOLOGRAPHIC PARALLAX SYSTEMS</div>
        <div class="demo-counter">35 Unique Variations - Hover: 2x Scale | Click: 75% Screen</div>
    </div>
    
    <div class="presentation-overlay" id="presentationOverlay"></div>
    
    <div class="parallax-grid" id="parallaxGrid">
        <!-- 35 containers will be generated by JavaScript -->
    </div>
    
    <script>
        const parallaxGrid = document.getElementById('parallaxGrid');
        const presentationOverlay = document.getElementById('presentationOverlay');
        let mouseX = 0.5;
        let mouseY = 0.5;
        let currentPresentationContainer = null;
        
        // Create 35 holographic containers
        function createHolographicContainers() {
            for (let i = 1; i <= 10; i++) {
                const container = document.createElement('div');
                container.className = `holographic-container parallax-${i}`;
                container.id = `parallax-${i}`;
                
                // Create 3 layers for each container
                for (let j = 1; j <= 3; j++) {
                    const layer = document.createElement('div');
                    layer.className = 'layer';
                    container.appendChild(layer);
                }
                
                // Add enhanced interaction for presentation mode
                let touchStartTime = 0;
                let touchMoved = false;
                
                container.addEventListener('touchstart', (e) => {
                    touchStartTime = Date.now();
                    touchMoved = false;
                }, { passive: true });
                
                container.addEventListener('touchmove', (e) => {
                    touchMoved = true;
                }, { passive: true });
                
                container.addEventListener('touchend', (e) => {
                    const touchDuration = Date.now() - touchStartTime;
                    // Only trigger presentation mode for quick taps without movement
                    if (!touchMoved && touchDuration < 300) {
                        e.preventDefault();
                        enterPresentationMode(container);
                    }
                }, { passive: false });
                
                // Desktop click interaction
                container.addEventListener('click', (e) => {
                    // Only stop propagation for mouse clicks, not touch events
                    if (e.pointerType !== 'touch') {
                        e.stopPropagation();
                    }
                    enterPresentationMode(container);
                });
                
                parallaxGrid.appendChild(container);
            }
        }
        
        // Presentation mode functions
        function enterPresentationMode(container) {
            if (currentPresentationContainer) return; // Prevent multiple presentations
            
            currentPresentationContainer = container;
            
            // Add presentation mode classes
            container.classList.add('presentation-mode');
            presentationOverlay.classList.add('active');
            
            // Activate random state for enhanced visibility
            activateRandomState(container);
            
            console.log(`Entered presentation mode for ${container.id}`);
        }
        
        function exitPresentationMode() {
            if (!currentPresentationContainer) return;
            
            // Remove presentation mode classes
            currentPresentationContainer.classList.remove('presentation-mode');
            presentationOverlay.classList.remove('active');
            
            // Clear random state
            currentPresentationContainer.classList.remove('active-1', 'active-2', 'active-3', 'active-4', 'active-5');
            
            currentPresentationContainer = null;
            
            console.log('Exited presentation mode');
        }
        
        // Enhanced overlay interaction to exit presentation mode
        presentationOverlay.addEventListener('click', exitPresentationMode);
        
        // Touch-friendly exit for mobile
        presentationOverlay.addEventListener('touchend', (e) => {
            e.preventDefault();
            exitPresentationMode();
        }, { passive: false });
        
        // ESC key to exit presentation mode
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                exitPresentationMode();
            }
        });
        
        // Random activation states
        function activateRandomState(container) {
            // Remove all active states
            container.classList.remove('active-1', 'active-2', 'active-3', 'active-4', 'active-5');
            
            // Add random active state
            const randomState = Math.floor(Math.random() * 5) + 1;
            container.classList.add(`active-${randomState}`);
            
            // Remove after random duration
            const duration = 2000 + Math.random() * 3000; // 2-5 seconds
            setTimeout(() => {
                container.classList.remove(`active-${randomState}`);
            }, duration);
            
            console.log(`Activated state ${randomState} for container ${container.id}`);
        }
        
        // Mouse tracking for subtle parallax
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX / window.innerWidth;
            mouseY = e.clientY / window.innerHeight;
            
            // Apply subtle mouse reactive transforms
            document.querySelectorAll('.holographic-container').forEach((container, index) => {
                const intensity = 0.02 + (index % 5) * 0.01; // Vary intensity
                const offsetX = (mouseX - 0.5) * intensity * 20;
                const offsetY = (mouseY - 0.5) * intensity * 20;
                
                container.classList.add('mouse-reactive');
                
                const layers = container.querySelectorAll('.layer');
                layers[0].style.transform = `translate(${offsetX * 0.5}px, ${offsetY * 0.5}px) translateZ(${layers[0].style.transform?.match(/translateZ\(([^)]+)\)/)?.[1] || '0px'})`;
                layers[1].style.transform = `translate(${offsetX * 0.8}px, ${offsetY * 0.8}px) translateZ(${layers[1].style.transform?.match(/translateZ\(([^)]+)\)/)?.[1] || '0px'})`;
                layers[2].style.transform = `translate(${offsetX * 1.2}px, ${offsetY * 1.2}px) translateZ(${layers[2].style.transform?.match(/translateZ\(([^)]+)\)/)?.[1] || '0px'})`;
            });
        });
        
        // Scroll reactive effects
        let scrollPosition = 0;
        document.addEventListener('wheel', (e) => {
            scrollPosition += e.deltaY * 0.001;
            
            document.querySelectorAll('.holographic-container').forEach((container, index) => {
                const phase = (scrollPosition + index * 0.1) % (Math.PI * 2);
                const intensity = Math.sin(phase) * 0.1;
                
                const layers = container.querySelectorAll('.layer');
                layers.forEach((layer, layerIndex) => {
                    const currentTransform = layer.style.transform || '';
                    const rotation = intensity * (layerIndex + 1) * 5;
                    const scale = 1 + intensity * 0.05;
                    
                    // Preserve existing translateZ
                    const translateZ = currentTransform.match(/translateZ\(([^)]+)\)/)?.[1] || '0px';
                    const translate = currentTransform.match(/translate\(([^)]+)\)/)?.[1] || '0px, 0px';
                    
                    layer.style.transform = `translate(${translate}) translateZ(${translateZ}) rotate(${rotation}deg) scale(${scale})`;
                });
            });
        });
        
        // Random activation cycle
        function startRandomActivations() {
            setInterval(() => {
                const containers = document.querySelectorAll('.holographic-container');
                const randomContainer = containers[Math.floor(Math.random() * containers.length)];
                
                if (Math.random() < 0.3) { // 30% chance every 2 seconds
                    activateRandomState(randomContainer);
                }
            }, 2000);
        }
        
        // Auto-cycle demo
        function startAutoCycle() {
            let currentIndex = 0;
            setInterval(() => {
                const containers = document.querySelectorAll('.holographic-container');
                if (containers[currentIndex]) {
                    activateRandomState(containers[currentIndex]);
                }
                currentIndex = (currentIndex + 1) % containers.length;
            }, 500); // Cycle through all containers every 17.5 seconds
        }
        
        // Initialize
        createHolographicContainers();
        startRandomActivations();
        
        // Optional: Start auto-cycle after 5 seconds
        setTimeout(startAutoCycle, 5000);
        
        console.log('ðŸŒˆ 10 Holographic Parallax Systems loaded - ULTRA BRIGHT!');
        console.log('ðŸ’« Hover: 2x scale with active focus');
        console.log('ðŸŽ­ Click: 75% screen presentation mode');
        console.log('ðŸ”„ ESC or click overlay to exit presentation');
        console.log('âœ¨ Mouse parallax + scroll rotation effects');
    </script>
