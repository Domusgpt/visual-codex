<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Glitch Effects Demo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: 
                radial-gradient(circle at 30% 30%, rgba(255, 0, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 70%, rgba(0, 255, 255, 0.1) 0%, transparent 50%),
                linear-gradient(135deg, #0a0a0f 0%, #1a0a1f 50%, #0f1a2f 100%);
            min-height: 100vh;
            color: #fff;
            overflow-x: hidden;
        }

        .container {
            padding: 40px 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .title {
            text-align: center;
            font-size: 4rem;
            font-weight: bold;
            margin-bottom: 50px;
            color: #00ffff;
            position: relative;
            animation: glitchTitle 3s infinite;
        }

        @keyframes glitchTitle {
            0%, 90%, 100% { transform: translate(0); }
            10% { transform: translate(-2px, 2px); }
            20% { transform: translate(2px, -2px); }
            30% { transform: translate(-2px, -2px); }
            40% { transform: translate(2px, 2px); }
            50% { transform: translate(-2px, 2px); }
            60% { transform: translate(2px, -2px); }
            70% { transform: translate(-2px, -2px); }
            80% { transform: translate(2px, 2px); }
        }

        .title::before,
        .title::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .title::before {
            color: #ff0000;
            animation: glitchBefore 3s infinite linear alternate-reverse;
        }

        .title::after {
            color: #0000ff;
            animation: glitchAfter 2s infinite linear alternate-reverse;
        }

        @keyframes glitchBefore {
            0% { transform: translate(0); }
            2% { transform: translate(2px, 0); }
            4% { transform: translate(-2px, 0); }
            6% { transform: translate(0); }
            8% { transform: translate(2px, 0); }
            10% { transform: translate(-2px, 0); }
            12% { transform: translate(0); }
            14% { transform: translate(2px, 0); }
            16% { transform: translate(-2px, 0); }
            18% { transform: translate(0); }
            20% { transform: translate(2px, 0); }
            22% { transform: translate(-2px, 0); }
            24% { transform: translate(0); }
            26% { transform: translate(2px, 0); }
            28% { transform: translate(-2px, 0); }
            30% { transform: translate(0); }
            100% { transform: translate(0); }
        }

        @keyframes glitchAfter {
            0% { transform: translate(0); }
            3% { transform: translate(-2px, 0); }
            6% { transform: translate(2px, 0); }
            9% { transform: translate(0); }
            12% { transform: translate(-2px, 0); }
            15% { transform: translate(2px, 0); }
            18% { transform: translate(0); }
            21% { transform: translate(-2px, 0); }
            24% { transform: translate(2px, 0); }
            27% { transform: translate(0); }
            30% { transform: translate(-2px, 0); }
            33% { transform: translate(2px, 0); }
            36% { transform: translate(0); }
            100% { transform: translate(0); }
        }

        /* Glitch Text Effect */
        .glitch-section {
            margin: 60px 0;
            text-align: center;
        }

        .glitch-text {
            font-size: 2.5rem;
            color: #00ffff;
            position: relative;
            display: inline-block;
            margin: 20px;
            cursor: pointer;
        }

        .glitch-text:hover {
            animation: glitch 0.3s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        .glitch-text:hover::before,
        .glitch-text:hover::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .glitch-text:hover::before {
            color: #ff0000;
            animation: glitchBefore 0.3s infinite;
            clip-path: polygon(0 0, 100% 0, 100% 45%, 0 45%);
        }

        .glitch-text:hover::after {
            color: #0000ff;
            animation: glitchAfter 0.3s infinite;
            clip-path: polygon(0 55%, 100% 55%, 100% 100%, 0 100%);
        }

        /* RGB Split Effect */
        .rgb-split-section {
            margin: 60px 0;
        }

        .rgb-split {
            font-size: 3rem;
            color: #fff;
            text-align: center;
            position: relative;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .rgb-split:hover {
            color: transparent;
        }

        .rgb-split::before,
        .rgb-split::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .rgb-split:hover::before {
            color: #ff0000;
            transform: translateX(-3px);
            opacity: 0.8;
            mix-blend-mode: screen;
        }

        .rgb-split:hover::after {
            color: #00ffff;
            transform: translateX(3px);
            opacity: 0.8;
            mix-blend-mode: screen;
        }

        /* Scan Line Effect */
        .scanline-section {
            margin: 60px 0;
            position: relative;
            padding: 40px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ffff;
            overflow: hidden;
        }

        .scanline-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 2px;
            background: linear-gradient(90deg, transparent, #00ffff, transparent);
            animation: scanline 2s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateY(-2px); }
            100% { transform: translateY(100vh); }
        }

        .scanline-text {
            font-size: 1.5rem;
            color: #00ffff;
            text-align: center;
            position: relative;
            z-index: 2;
        }

        /* Digital Noise Effect */
        .noise-section {
            margin: 60px 0;
            background: #000;
            padding: 40px;
            position: relative;
            overflow: hidden;
        }

        .noise-section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                repeating-linear-gradient(
                    90deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.03) 2px,
                    rgba(255, 255, 255, 0.03) 4px
                ),
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(255, 255, 255, 0.03) 2px,
                    rgba(255, 255, 255, 0.03) 4px
                );
            animation: noise 0.2s infinite;
        }

        @keyframes noise {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
        }

        .noise-text {
            font-size: 2rem;
            color: #00ff00;
            text-align: center;
            position: relative;
            z-index: 2;
            filter: contrast(1.5) brightness(1.2);
        }

        /* Data Corruption Effect */
        .corruption-section {
            margin: 60px 0;
            text-align: center;
        }

        .corrupted-text {
            font-size: 2rem;
            color: #fff;
            position: relative;
            display: inline-block;
            margin: 20px;
        }

        .corrupted-text:hover {
            animation: corruption 1s infinite;
        }

        @keyframes corruption {
            0%, 100% { 
                filter: hue-rotate(0deg) contrast(1);
                transform: scale(1);
            }
            10% { 
                filter: hue-rotate(90deg) contrast(2);
                transform: scale(1.02) skew(1deg);
            }
            20% { 
                filter: hue-rotate(180deg) contrast(0.5);
                transform: scale(0.98) skew(-1deg);
            }
            30% { 
                filter: hue-rotate(270deg) contrast(1.5);
                transform: scale(1.01) skew(0.5deg);
            }
            40% { 
                filter: hue-rotate(360deg) contrast(1);
                transform: scale(1) skew(0deg);
            }
            50% { 
                filter: hue-rotate(45deg) contrast(2);
                transform: scale(1.03) skew(-0.5deg);
            }
            60% { 
                filter: hue-rotate(135deg) contrast(0.3);
                transform: scale(0.97) skew(1.5deg);
            }
            70% { 
                filter: hue-rotate(225deg) contrast(1.8);
                transform: scale(1.02) skew(-1deg);
            }
            80% { 
                filter: hue-rotate(315deg) contrast(0.8);
                transform: scale(0.99) skew(0.8deg);
            }
            90% { 
                filter: hue-rotate(180deg) contrast(1.2);
                transform: scale(1.01) skew(-0.3deg);
            }
        }

        /* Matrix Digital Rain Effect */
        .matrix-section {
            margin: 60px 0;
            height: 300px;
            background: #000;
            position: relative;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .matrix-bg {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            color: #0f0;
            overflow: hidden;
        }

        .matrix-column {
            position: absolute;
            top: -100px;
            animation: matrixRain 3s linear infinite;
            opacity: 0.7;
        }

        @keyframes matrixRain {
            0% { transform: translateY(-100px); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(400px); opacity: 0; }
        }

        .matrix-text {
            font-size: 2rem;
            color: #00ff00;
            position: relative;
            z-index: 2;
            text-shadow: 0 0 10px #00ff00;
        }

        /* Broken Screen Effect */
        .broken-screen {
            margin: 60px 0;
            background: linear-gradient(45deg, #000 25%, transparent 25%),
                        linear-gradient(-45deg, #000 25%, transparent 25%),
                        linear-gradient(45deg, transparent 75%, #000 75%),
                        linear-gradient(-45deg, transparent 75%, #000 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            padding: 40px;
            position: relative;
            animation: screenGlitch 0.5s infinite;
        }

        @keyframes screenGlitch {
            0%, 95%, 100% { transform: translate(0); }
            5% { transform: translate(2px, 0); }
            10% { transform: translate(-2px, 0); }
            15% { transform: translate(1px, 1px); }
            20% { transform: translate(-1px, -1px); }
        }

        .broken-text {
            font-size: 2rem;
            color: #ff0000;
            text-align: center;
            text-shadow: 2px 2px 0px #00ffff, -2px -2px 0px #ff00ff;
            filter: contrast(1.5);
        }

        @media (max-width: 768px) {
            .title { font-size: 2.5rem; }
            .glitch-text { font-size: 1.8rem; }
            .rgb-split { font-size: 2rem; }
            .noise-text, .corrupted-text, .broken-text { font-size: 1.5rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title" data-text="GLITCH EFFECTS">GLITCH EFFECTS</h1>

        <div class="glitch-section">
            <div class="glitch-text" data-text="HOVER TO GLITCH">HOVER TO GLITCH</div>
            <div class="glitch-text" data-text="SYSTEM ERROR">SYSTEM ERROR</div>
            <div class="glitch-text" data-text="DATA CORRUPT">DATA CORRUPT</div>
        </div>

        <div class="rgb-split-section">
            <div class="rgb-split" data-text="RGB CHANNEL SEPARATION">RGB CHANNEL SEPARATION</div>
        </div>

        <div class="scanline-section">
            <div class="scanline-text">SCANNING FOR ANOMALIES...</div>
        </div>

        <div class="noise-section">
            <div class="noise-text">DIGITAL INTERFERENCE DETECTED</div>
        </div>

        <div class="corruption-section">
            <div class="corrupted-text">MEMORY CORRUPTION</div>
            <div class="corrupted-text">NEURAL LINK UNSTABLE</div>
            <div class="corrupted-text">REALITY BREAKDOWN</div>
        </div>

        <div class="matrix-section">
            <div class="matrix-bg" id="matrixBg"></div>
            <div class="matrix-text">ENTERING THE MATRIX</div>
        </div>

        <div class="broken-screen">
            <div class="broken-text">CRITICAL SYSTEM FAILURE</div>
        </div>
    </div>

    <script>
        // Matrix digital rain effect
        function createMatrixRain() {
            const matrixBg = document.getElementById('matrixBg');
            const chars = '01';
            
            for (let i = 0; i < 50; i++) {
                const column = document.createElement('div');
                column.className = 'matrix-column';
                column.style.left = Math.random() * 100 + '%';
                column.style.animationDelay = Math.random() * 3 + 's';
                column.style.animationDuration = (Math.random() * 2 + 2) + 's';
                
                let text = '';
                for (let j = 0; j < 20; j++) {
                    text += chars[Math.floor(Math.random() * chars.length)] + '<br>';
                }
                column.innerHTML = text;
                
                matrixBg.appendChild(column);
            }
        }

        createMatrixRain();

        // Random glitch effects
        setInterval(() => {
            const elements = document.querySelectorAll('.glitch-text, .rgb-split, .corrupted-text');
            const randomElement = elements[Math.floor(Math.random() * elements.length)];
            
            randomElement.style.filter = 'hue-rotate(' + Math.random() * 360 + 'deg)';
            
            setTimeout(() => {
                randomElement.style.filter = '';
            }, 200);
        }, 2000);

        // Interactive glitch on click
        document.addEventListener('click', (e) => {
            const x = e.clientX;
            const y = e.clientY;
            
            // Create temporary glitch overlay
            const glitch = document.createElement('div');
            glitch.style.position = 'fixed';
            glitch.style.left = (x - 50) + 'px';
            glitch.style.top = (y - 50) + 'px';
            glitch.style.width = '100px';
            glitch.style.height = '100px';
            glitch.style.background = 'rgba(255, 0, 0, 0.5)';
            glitch.style.borderRadius = '50%';
            glitch.style.pointerEvents = 'none';
            glitch.style.animation = 'glitch 0.3s ease-out';
            glitch.style.zIndex = '9999';
            
            document.body.appendChild(glitch);
            
            setTimeout(() => {
                glitch.remove();
            }, 300);
        });

        // Corrupted text randomization
        const corruptedTexts = document.querySelectorAll('.corrupted-text');
        setInterval(() => {
            corruptedTexts.forEach(text => {
                if (Math.random() > 0.8) {
                    const originalText = text.textContent;
                    let corruptedText = '';
                    
                    for (let i = 0; i < originalText.length; i++) {
                        if (Math.random() > 0.9) {
                            corruptedText += String.fromCharCode(Math.floor(Math.random() * 94) + 33);
                        } else {
                            corruptedText += originalText[i];
                        }
                    }
                    
                    text.textContent = corruptedText;
                    
                    setTimeout(() => {
                        text.textContent = originalText;
                    }, 150);
                }
            });
        }, 1000);

        // Add random system glitches
        setInterval(() => {
            if (Math.random() > 0.95) {
                document.body.style.filter = 'invert(1) hue-rotate(' + Math.random() * 360 + 'deg)';
                setTimeout(() => {
                    document.body.style.filter = '';
                }, 100);
            }
        }, 500);
    </script>
</body>
</html>
