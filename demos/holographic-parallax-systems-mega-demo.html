<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Holographic Parallax Systems - Single Display Demo</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap');
        
        body {
            margin: 0;
            background: #000;
            overflow: hidden;
            font-family: 'Orbitron', 'Courier New', monospace;
            height: 100vh;
            cursor: crosshair;
            background: radial-gradient(ellipse at center, #1a0033 0%, #000000 70%);
            user-select: none;
        }
        
        /* SINGLE HOLOGRAPHIC DISPLAY */
        .holographic-display {
            position: absolute;
            top: 10%;
            left: 10%;
            width: 80%;
            height: 80%;
            border-radius: 25px;
            overflow: hidden;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform-style: preserve-3d;
            z-index: 10;
            touch-action: none;
            overscroll-behavior: none;
            
            /* Neoskeuomorphic shadow system */
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                0 8px 16px rgba(0, 0, 0, 0.3),
                inset 0 2px 4px rgba(255, 255, 255, 0.1),
                inset 0 -2px 2px rgba(0, 0, 0, 0.1),
                0 0 0 2px rgba(0, 255, 255, 0.3),
                0 0 30px rgba(0, 255, 255, 0.2);
        }
        
        .holographic-display:hover {
            transform: scale(1.02) translateZ(10px);
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.5),
                0 12px 24px rgba(0, 0, 0, 0.4),
                inset 0 3px 6px rgba(255, 255, 255, 0.15),
                inset 0 -3px 3px rgba(0, 0, 0, 0.15),
                0 0 0 3px rgba(0, 255, 255, 0.5),
                0 0 50px rgba(0, 255, 255, 0.3);
        }
        
        /* CONTROL PANEL */
        .control-panel {
            position: fixed;
            top: 30px;
            right: 30px;
            background: linear-gradient(135deg,
                rgba(0, 0, 0, 0.9) 0%,
                rgba(25, 0, 50, 0.8) 100%
            );
            padding: 20px;
            border-radius: 15px;
            border: 1px solid #00ffff;
            font-family: 'Orbitron', monospace;
            z-index: 2500;
            backdrop-filter: blur(25px);
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.6),
                inset 0 1px 1px rgba(255, 255, 255, 0.1),
                0 0 0 1px rgba(0, 255, 255, 0.2);
            touch-action: manipulation;
            pointer-events: auto;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }
        
        .variant-display {
            text-align: center;
            margin-bottom: 15px;
            color: #00ffff;
            font-size: 0.9rem;
        }
        
        .variant-number {
            font-size: 1.8rem;
            font-weight: bold;
            color: #ffffff;
            text-shadow: 0 0 10px rgba(0, 255, 255, 0.8);
        }
        
        .geometry-name {
            font-size: 0.8rem;
            color: #ff00ff;
            margin-top: 5px;
        }
        
        .control-buttons {
            display: flex;
            gap: 10px;
            margin-top: 15px;
            flex-wrap: wrap;
        }
        
        .control-btn {
            background: rgba(0, 255, 255, 0.2);
            border: 1px solid #00ffff;
            color: #00ffff;
            padding: 12px 16px;
            border-radius: 8px;
            cursor: pointer;
            touch-action: manipulation;
            pointer-events: auto;
            min-height: 44px;
            min-width: 44px;
            position: relative;
            z-index: 3000;
            -webkit-tap-highlight-color: rgba(0, 255, 255, 0.3);
            -webkit-touch-callout: none;
            user-select: none;
            font-family: 'Orbitron', monospace;
            font-size: 0.8rem;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .control-btn:hover {
            background: rgba(0, 255, 255, 0.4);
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            transform: translateY(-2px);
        }
        
        .control-btn:active {
            transform: translateY(0);
        }
        
        .auto-cycle {
            margin-top: 10px;
            font-size: 0.7rem;
            color: rgba(255, 255, 255, 0.7);
            text-align: center;
        }
        
        /* PARALLAX LAYER STYLING */
        .parallax-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            transition: all 0.3s ease;
        }
        
        /* Layer depth effects */
        .parallax-layer:nth-child(1) { z-index: 1; }
        .parallax-layer:nth-child(2) { z-index: 2; transform: translateZ(10px); }
        .parallax-layer:nth-child(3) { z-index: 3; transform: translateZ(20px); }
        .parallax-layer:nth-child(4) { z-index: 4; transform: translateZ(30px); }
        
        /* Brightness enhancement */
        .holographic-display {
            filter: brightness(2.5) contrast(1.8) saturate(2.0);
        }
        
        .parallax-layer {
            filter: brightness(3.0) contrast(2.0) saturate(2.5);
            opacity: 0.8;
        }
    </style>
</head>
<body>
    <!-- CONTROL PANEL -->
    <div class="control-panel">
        <div class="variant-display">
            <div class="variant-number" id="variantNumber">01</div>
            <div class="geometry-name" id="geometryName">Linear Gradients</div>
        </div>
        
        <div class="control-buttons">
            <button class="control-btn" onclick="previousVariant()">PREV</button>
            <button class="control-btn" onclick="nextVariant()">NEXT</button>
            <button class="control-btn" onclick="randomVariant()">RANDOM</button>
            <button class="control-btn" onclick="toggleAuto()">AUTO</button>
        </div>
        
        <div class="auto-cycle" id="autoStatus">Manual Mode</div>
    </div>
    
    <!-- SINGLE HOLOGRAPHIC DISPLAY -->
    <div class="holographic-display" id="holographicDisplay">
        <!-- Parallax layers will be added here -->
    </div>
    
    <script>
        console.log('üåü Holographic Parallax Systems - Single Display Demo');
        
        let currentVariant = 1;
        let autoMode = false;
        let autoInterval = null;
        let mouseX = 0;
        let mouseY = 0;
        let scrollOffset = 0;
        
        // Parallax variation definitions (28 unique patterns)
        const parallaxVariations = [
            {
                name: "Linear Gradients",
                layers: [
                    { background: "repeating-linear-gradient(45deg, transparent, transparent 10px, rgba(0,255,255,0.5) 10px, rgba(0,255,255,0.5) 11px)", blendMode: "screen" },
                    { background: "repeating-linear-gradient(135deg, transparent, transparent 8px, rgba(255,0,255,0.4) 8px, rgba(255,0,255,0.4) 9px)", blendMode: "multiply" },
                    { background: "repeating-linear-gradient(90deg, transparent, transparent 12px, rgba(255,255,0,0.3) 12px, rgba(255,255,0,0.3) 13px)", blendMode: "overlay" }
                ]
            },
            {
                name: "Radial Patterns",
                layers: [
                    { background: "radial-gradient(circle at 30% 70%, rgba(0,255,255,0.5) 0%, transparent 50%), radial-gradient(circle at 70% 30%, rgba(255,0,255,0.45) 0%, transparent 40%)", blendMode: "screen" },
                    { background: "radial-gradient(circle at 50% 50%, rgba(255,255,0,0.4) 0%, transparent 60%)", blendMode: "multiply" },
                    { background: "radial-gradient(circle at 20% 80%, rgba(255,128,0,0.35) 0%, transparent 70%)", blendMode: "overlay" }
                ]
            },
            {
                name: "Conic Spirals",
                layers: [
                    { background: "conic-gradient(from 0deg at 50% 50%, rgba(0,255,255,0.4) 0%, rgba(255,0,255,0.3) 60%, rgba(255,255,0,0.2) 120%, transparent 180%)", blendMode: "screen" },
                    { background: "conic-gradient(from 60deg at 30% 70%, rgba(255,128,0,0.3) 0%, rgba(128,255,0,0.2) 90%, transparent 270%)", blendMode: "multiply" },
                    { background: "conic-gradient(from 120deg at 70% 30%, rgba(0,128,255,0.2) 0%, rgba(255,0,128,0.1) 180%, transparent 360%)", blendMode: "overlay" }
                ]
            },
            {
                name: "Complex Mesh",
                layers: [
                    { background: "linear-gradient(45deg, rgba(255,0,128,0.3) 0%, transparent 25%), linear-gradient(-45deg, rgba(0,255,128,0.25) 0%, transparent 25%)", blendMode: "color-dodge" },
                    { background: "linear-gradient(135deg, rgba(128,0,255,0.2) 0%, transparent 30%)", blendMode: "soft-light" },
                    { background: "linear-gradient(-135deg, rgba(255,128,0,0.15) 0%, transparent 35%)", blendMode: "hard-light" }
                ]
            },
            {
                name: "Geometric Grid",
                layers: [
                    { background: "repeating-linear-gradient(0deg, transparent, transparent 15px, rgba(255,100,150,0.3) 15px, rgba(255,100,150,0.3) 16px), repeating-linear-gradient(60deg, transparent, transparent 15px, rgba(100,255,150,0.25) 15px, rgba(100,255,150,0.25) 16px)", blendMode: "screen" },
                    { background: "radial-gradient(circle at 40% 60%, rgba(255,150,100,0.2) 0%, transparent 30%)", blendMode: "multiply" },
                    { background: "conic-gradient(from 45deg at 60% 40%, rgba(100,150,255,0.15) 0%, transparent 180%)", blendMode: "overlay" }
                ]
            }
        ];
        
        // Add more variations programmatically for 28 total
        for (let i = 6; i <= 28; i++) {
            const hue1 = (i * 13) % 360;
            const hue2 = (i * 17) % 360;
            const hue3 = (i * 23) % 360;
            
            parallaxVariations.push({
                name: `Variation ${i}`,
                layers: [
                    { 
                        background: `repeating-linear-gradient(${i * 13}deg, transparent, transparent ${8 + i % 5}px, hsla(${hue1}, 80%, 60%, 0.${3 + i % 3}) ${8 + i % 5}px, hsla(${hue1}, 80%, 60%, 0.${3 + i % 3}) ${9 + i % 5}px)`, 
                        blendMode: ["screen", "multiply", "overlay", "color-dodge", "soft-light"][i % 5] 
                    },
                    { 
                        background: `radial-gradient(circle at ${20 + i % 60}% ${30 + i % 50}%, hsla(${hue2}, 70%, 50%, 0.${2 + i % 3}) 0%, transparent ${40 + i % 30}%)`, 
                        blendMode: ["multiply", "overlay", "screen", "hard-light", "difference"][i % 5] 
                    },
                    { 
                        background: `conic-gradient(from ${i * 15}deg at ${40 + i % 20}% ${50 + i % 30}%, hsla(${hue3}, 60%, 40%, 0.${1 + i % 3}) 0%, transparent ${120 + i % 120}deg)`, 
                        blendMode: ["overlay", "screen", "color-dodge", "exclusion", "hue"][i % 5] 
                    }
                ]
            });
        }
        
        // Initialize display
        function initializeDisplay() {
            updateDisplay();
            setupMouseTracking();
            setupScrollEffects();
        }
        
        // Update the holographic display
        function updateDisplay() {
            const display = document.getElementById('holographicDisplay');
            const variant = parallaxVariations[currentVariant - 1];
            
            // Clear existing layers
            display.innerHTML = '';
            
            // Create new layers
            variant.layers.forEach((layer, index) => {
                const layerElement = document.createElement('div');
                layerElement.className = 'parallax-layer';
                layerElement.style.background = layer.background;
                layerElement.style.mixBlendMode = layer.blendMode;
                layerElement.style.zIndex = index + 1;
                display.appendChild(layerElement);
            });
            
            // Update control panel
            document.getElementById('variantNumber').textContent = currentVariant.toString().padStart(2, '0');
            document.getElementById('geometryName').textContent = variant.name;
            
            console.log(`üé® Switched to variant ${currentVariant}: ${variant.name}`);
        }
        
        // Navigation functions
        function nextVariant() {
            currentVariant = currentVariant >= parallaxVariations.length ? 1 : currentVariant + 1;
            updateDisplay();
        }
        
        function previousVariant() {
            currentVariant = currentVariant <= 1 ? parallaxVariations.length : currentVariant - 1;
            updateDisplay();
        }
        
        function randomVariant() {
            const newVariant = Math.floor(Math.random() * parallaxVariations.length) + 1;
            if (newVariant !== currentVariant) {
                currentVariant = newVariant;
            } else {
                // Ensure we get a different variant
                currentVariant = currentVariant >= parallaxVariations.length ? 1 : currentVariant + 1;
            }
            updateDisplay();
        }
        
        function toggleAuto() {
            autoMode = !autoMode;
            const statusElement = document.getElementById('autoStatus');
            
            if (autoMode) {
                statusElement.textContent = 'Auto Cycle: ON';
                autoInterval = setInterval(nextVariant, 3000);
                console.log('üîÑ Auto-cycle enabled');
            } else {
                statusElement.textContent = 'Manual Mode';
                if (autoInterval) {
                    clearInterval(autoInterval);
                    autoInterval = null;
                }
                console.log('‚è∏Ô∏è Auto-cycle disabled');
            }
        }
        
        // Mouse tracking for parallax effect
        function setupMouseTracking() {
            document.addEventListener('mousemove', (e) => {
                mouseX = (e.clientX / window.innerWidth - 0.5) * 2;
                mouseY = (e.clientY / window.innerHeight - 0.5) * 2;
                updateParallax();
            });
        }
        
        // Scroll effects
        function setupScrollEffects() {
            document.addEventListener('wheel', (e) => {
                scrollOffset += e.deltaY * 0.001;
                updateParallax();
            }, { passive: true });
        }
        
        // Update parallax based on mouse and scroll
        function updateParallax() {
            const layers = document.querySelectorAll('.parallax-layer');
            
            layers.forEach((layer, index) => {
                const depth = (index + 1) * 5;
                const offsetX = mouseX * depth;
                const offsetY = mouseY * depth;
                const rotation = scrollOffset * 10 * (index + 1);
                
                layer.style.transform = `translateX(${offsetX}px) translateY(${offsetY}px) translateZ(${depth * 2}px) rotate(${rotation}deg)`;
            });
        }
        
        // Touch interaction setup
        function setupTouchInteraction() {
            const display = document.getElementById('holographicDisplay');
            let touchStartX = 0;
            let touchStartY = 0;
            
            display.addEventListener('touchstart', (e) => {
                touchStartX = e.touches[0].clientX;
                touchStartY = e.touches[0].clientY;
            }, { passive: true });
            
            display.addEventListener('touchmove', (e) => {
                const deltaX = (e.touches[0].clientX - touchStartX) / window.innerWidth;
                const deltaY = (e.touches[0].clientY - touchStartY) / window.innerHeight;
                
                // Update parallax based on touch movement
                mouseX = deltaX * 2;
                mouseY = deltaY * 2;
                updateParallax();
            }, { passive: true });
            
            display.addEventListener('touchend', () => {
                // Quick touch effect
                const layers = document.querySelectorAll('.parallax-layer');
                layers.forEach(layer => {
                    layer.style.filter = 'brightness(1.5) saturate(1.5)';
                    setTimeout(() => {
                        layer.style.filter = '';
                    }, 200);
                });
            }, { passive: true });
        }
        
        // Keyboard controls
        document.addEventListener('keydown', (e) => {
            switch(e.key) {
                case 'ArrowLeft':
                    previousVariant();
                    break;
                case 'ArrowRight':
                    nextVariant();
                    break;
                case ' ':
                    e.preventDefault();
                    randomVariant();
                    break;
                case 'a':
                case 'A':
                    toggleAuto();
                    break;
            }
        });
        
        // Initialize everything
        document.addEventListener('DOMContentLoaded', () => {
            initializeDisplay();
            setupTouchInteraction();
            console.log('üöÄ Holographic Parallax Systems initialized');
            console.log('üì± Touch display for effects, use PREV/NEXT to navigate');
            console.log('‚å®Ô∏è Keyboard: ‚Üê/‚Üí navigate, SPACE for random, A for auto');
        });
    </script>
</body>
</html>
