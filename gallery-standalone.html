<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visual Codex Gallery - Standalone Version</title>
    <style>
        :root {
            --neon-cyan: #00ffff;
            --neon-magenta: #ff00ff;
            --neon-yellow: #ffff00;
            --electric-blue: #0080ff;
            --hot-pink: #ff1088;
            --cyber-purple: #8000ff;
            --vaporwave-bg: #0a0a0f;
            --card-bg: rgba(16, 16, 32, 0.9);
            --glow-intensity: 0 0 20px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 0, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(255, 255, 0, 0.1) 0%, transparent 30%),
                linear-gradient(135deg, #0a0a0f 0%, #1a0a1f 50%, #0f1a2f 100%);
            color: var(--neon-cyan);
            font-family: 'Courier New', monospace;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }
        
        /* Animated grid background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                linear-gradient(rgba(0,255,255,0.03) 1px, transparent 1px),
                linear-gradient(90deg, rgba(255,0,255,0.03) 1px, transparent 1px);
            background-size: 40px 40px;
            animation: gridMove 20s linear infinite;
            z-index: -1;
        }
        
        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(40px, 40px); }
        }
        
        header {
            text-align: center;
            padding: 3rem 2rem;
            position: relative;
            overflow: hidden;
        }
        
        h1 {
            font-size: 4rem;
            background: linear-gradient(45deg, var(--neon-cyan), var(--neon-magenta), var(--neon-yellow));
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 
                0 0 20px rgba(0, 255, 255, 0.8),
                0 0 40px rgba(255, 0, 255, 0.6),
                0 0 60px rgba(255, 255, 0, 0.4);
            margin-bottom: 1rem;
            animation: titleGlow 2s ease-in-out infinite alternate;
        }
        
        @keyframes titleGlow {
            from { 
                filter: drop-shadow(0 0 20px var(--neon-cyan)) brightness(1.2);
                transform: scale(1);
            }
            to { 
                filter: drop-shadow(0 0 40px var(--neon-magenta)) brightness(1.4);
                transform: scale(1.02);
            }
        }
        
        .subtitle {
            font-size: 1.5rem;
            color: var(--electric-blue);
            text-shadow: var(--glow-intensity) var(--electric-blue);
            margin-bottom: 2rem;
        }
        
        .server-notice {
            background: rgba(255, 0, 128, 0.2);
            border: 2px solid var(--hot-pink);
            padding: 1rem 2rem;
            margin: 0 auto 2rem;
            max-width: 800px;
            border-radius: 10px;
        }
        
        .server-notice h3 {
            color: var(--neon-yellow);
            margin-bottom: 0.5rem;
        }
        
        .server-notice code {
            background: rgba(0, 0, 0, 0.5);
            padding: 2px 6px;
            border-radius: 3px;
            color: var(--neon-cyan);
        }
        
        .filter-bar {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 3rem;
            flex-wrap: wrap;
        }
        
        .filter-btn {
            padding: 0.8rem 1.5rem;
            background: var(--card-bg);
            border: 2px solid var(--neon-cyan);
            color: var(--neon-cyan);
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Courier New', monospace;
            font-size: 1rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            position: relative;
            overflow: hidden;
        }
        
        .filter-btn:hover,
        .filter-btn.active {
            background: rgba(0,255,255,0.2);
            box-shadow: 
                0 0 20px var(--neon-cyan),
                0 0 40px rgba(0, 255, 255, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
            transform: translateY(-3px);
            border-color: var(--neon-magenta);
        }
        
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 2rem;
            padding: 0 2rem;
            max-width: 1600px;
            margin: 0 auto;
        }
        
        .effect-card {
            background: var(--card-bg);
            border: 2px solid var(--neon-cyan);
            border-radius: 10px;
            overflow: hidden;
            transition: all 0.4s ease;
            position: relative;
            cursor: pointer;
            height: 350px;
            box-shadow: 
                0 5px 15px rgba(0, 255, 255, 0.2),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .effect-card:hover {
            transform: translateY(-10px) scale(1.02);
            box-shadow: 
                0 25px 50px rgba(0,255,255,0.4),
                0 0 80px rgba(255,0,255,0.3),
                inset 0 2px 0 rgba(255, 255, 255, 0.2);
            border-color: var(--neon-magenta);
        }
        
        .effect-preview {
            height: 250px;
            background: #000;
            position: relative;
            overflow: hidden;
            border-bottom: 1px solid var(--neon-cyan);
        }
        
        .effect-preview canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
        
        .effect-info {
            padding: 1rem;
        }
        
        .effect-title {
            font-size: 1.2rem;
            color: var(--neon-magenta);
            margin-bottom: 0.5rem;
            text-shadow: var(--glow-intensity) var(--neon-magenta);
        }
        
        .effect-description {
            font-size: 0.9rem;
            color: var(--electric-blue);
            margin-bottom: 0.8rem;
            line-height: 1.4;
        }
        
        .effect-tags {
            display: flex;
            gap: 0.5rem;
            flex-wrap: wrap;
        }
        
        .tag {
            background: rgba(255,0,255,0.2);
            color: var(--neon-yellow);
            padding: 0.2rem 0.6rem;
            border-radius: 20px;
            font-size: 0.7rem;
            border: 1px solid var(--neon-yellow);
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        .controls {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 5px;
            opacity: 0;
            transition: opacity 0.3s ease;
        }
        
        .effect-card:hover .controls {
            opacity: 1;
        }
        
        .control-btn {
            width: 30px;
            height: 30px;
            background: rgba(0,0,0,0.8);
            border: 1px solid var(--neon-cyan);
            color: var(--neon-cyan);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.8rem;
            transition: all 0.2s ease;
        }
        
        .control-btn:hover {
            background: rgba(0,255,255,0.2);
            box-shadow: 0 0 10px var(--neon-cyan);
        }
        
        @media (max-width: 768px) {
            .gallery-grid {
                grid-template-columns: 1fr;
                padding: 0 1rem;
            }
            
            h1 {
                font-size: 2.5rem;
            }
        }
    </style>
</head>

    <script>
        // Canvas preview renderers
        class PreviewRenderer {
            constructor(canvas, type) {
                this.canvas = canvas;
                this.ctx = canvas.getContext('2d');
                this.type = type;
                this.time = 0;
                this.particles = [];
                this.init();
            }
            
            init() {
                this.canvas.width = this.canvas.offsetWidth;
                this.canvas.height = this.canvas.offsetHeight;
                
                // Initialize particles
                for (let i = 0; i < 50; i++) {
                    this.particles.push({
                        x: Math.random() * this.canvas.width,
                        y: Math.random() * this.canvas.height,
                        vx: (Math.random() - 0.5) * 2,
                        vy: (Math.random() - 0.5) * 2,
                        size: Math.random() * 3 + 1,
                        hue: Math.random() * 360
                    });
                }
                
                this.animate();
            }
            
            animate() {
                this.time += 0.016;
                this.render();
                requestAnimationFrame(() => this.animate());
            }
            
            render() {
                const { width, height } = this.canvas;
                
                // Clear with fade
                this.ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
                this.ctx.fillRect(0, 0, width, height);
                
                switch(this.type) {
                    case 'hypercube':
                        this.renderHypercube();
                        break;
                    case 'particles':
                        this.renderParticles();
                        break;
                    case 'moire':
                        this.renderMoire();
                        break;
                    case 'holographic':
                        this.renderHolographic();
                        break;
                    case 'matrix':
                        this.renderMatrix();
                        break;
                    default:
                        this.renderDefault();
                }
            }
            
            renderHypercube() {
                const centerX = width / 2;
                const centerY = height / 2;
                const size = Math.min(width, height) * 0.3;
                
                this.ctx.strokeStyle = `hsl(${this.time * 50 % 360}, 80%, 60%)`;
                this.ctx.lineWidth = 2;
                
                // Simple rotating cube
                for (let i = 0; i < 8; i++) {
                    const angle = (i / 8) * Math.PI * 2 + this.time;
                    const x = centerX + Math.cos(angle) * size;
                    const y = centerY + Math.sin(angle) * size * 0.5;
                    
                    this.ctx.beginPath();
                    this.ctx.arc(x, y, 3, 0, Math.PI * 2);
                    this.ctx.stroke();
                }
            }
            
            renderParticles() {
                this.particles.forEach(p => {
                    this.ctx.fillStyle = `hsl(${p.hue}, 80%, 60%)`;
                    this.ctx.beginPath();
                    this.ctx.arc(p.x, p.y, p.size, 0, Math.PI * 2);
                    this.ctx.fill();
                    
                    // Update position
                    p.x += p.vx;
                    p.y += p.vy;
                    p.hue = (p.hue + 1) % 360;
                    
                    // Wrap around
                    if (p.x < 0) p.x = width;
                    if (p.x > width) p.x = 0;
                    if (p.y < 0) p.y = height;
                    if (p.y > height) p.y = 0;
                });
            }
            
            renderMoire() {
                const gridSize = 10;
                for (let x = 0; x < width; x += gridSize) {
                    for (let y = 0; y < height; y += gridSize) {
                        const intensity = Math.sin(x * 0.05 + this.time) * Math.cos(y * 0.05 + this.time);
                        this.ctx.fillStyle = `hsla(${180 + intensity * 60}, 80%, 60%, 0.5)`;
                        this.ctx.fillRect(x, y, gridSize - 1, gridSize - 1);
                    }
                }
            }
            
            renderHolographic() {
                // RGB shift effect
                const shift = Math.sin(this.time) * 10;
                
                this.ctx.fillStyle = 'rgba(255, 0, 0, 0.3)';
                this.ctx.fillRect(shift, 0, width, height);
                
                this.ctx.fillStyle = 'rgba(0, 255, 0, 0.3)';
                this.ctx.fillRect(0, 0, width, height);
                
                this.ctx.fillStyle = 'rgba(0, 0, 255, 0.3)';
                this.ctx.fillRect(-shift, 0, width, height);
            }
            
            renderMatrix() {
                this.ctx.fillStyle = 'rgba(0, 255, 0, 0.8)';
                this.ctx.font = '12px monospace';
                
                const chars = '01ã‚¢ã‚¤ã‚¦ã‚¨ã‚ªã‚«ã‚­ã‚¯ã‚±ã‚³';
                for (let i = 0; i < 10; i++) {
                    const x = i * 40;
                    const y = (this.time * 100 + i * 30) % height;
                    const char = chars[Math.floor(Math.random() * chars.length)];
                    this.ctx.fillText(char, x, y);
                }
            }
            
            renderDefault() {
                // Simple gradient animation
                const gradient = this.ctx.createLinearGradient(0, 0, width, height);
                const hue = (this.time * 50) % 360;
                gradient.addColorStop(0, `hsl(${hue}, 80%, 50%)`);
                gradient.addColorStop(0.5, `hsl(${(hue + 120) % 360}, 80%, 50%)`);
                gradient.addColorStop(1, `hsl(${(hue + 240) % 360}, 80%, 50%)`);
                
                this.ctx.fillStyle = gradient;
                this.ctx.globalAlpha = 0.1;
                this.ctx.fillRect(0, 0, width, height);
                this.ctx.globalAlpha = 1;
            }
        }

        let currentFilter = 'all';
        
        function renderGallery() {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            
            const filteredEffects = currentFilter === 'all' 
                ? effects 
                : effects.filter(effect => effect.tags.includes(currentFilter));
            
            filteredEffects.forEach(effect => {
                const card = document.createElement('div');
                card.className = 'effect-card';
                
                const badge = '<div style="position: absolute; top: 5px; left: 5px; background: rgba(0,255,0,0.8); color: #000; padding: 2px 6px; font-size: 10px; font-weight: bold;">PREVIEW</div>';
                
                card.innerHTML = `
                    <div class="effect-preview" style="position: relative;">
                        <canvas id="preview-${effect.id}"></canvas>
                        ${badge}
                        <div class="controls">
                            <button class="control-btn" title="Open Demo" onclick="openDemo('${effect.file}')">â›¶</button>
                            <button class="control-btn" title="Info">â„¹</button>
                        </div>
                    </div>
                    <div class="effect-info">
                        <div class="effect-title">${effect.title}</div>
                        <div class="effect-description">${effect.description}</div>
                        <div class="effect-tags">
                            ${effect.tags.map(tag => `<span class="tag">${tag}</span>`).join('')}
                            ${effect.interactive.map(input => `<span class="tag" style="background: rgba(0,255,255,0.2); border-color: var(--neon-cyan);">${input}</span>`).join('')}
                        </div>
                    </div>
                `;
                
                gallery.appendChild(card);
                
                // Initialize canvas preview
                const canvas = document.getElementById(`preview-${effect.id}`);
                new PreviewRenderer(canvas, effect.previewType);
            });
        }
        
        function setFilter(filter) {
            currentFilter = filter;
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.toggle('active', btn.dataset.filter === filter);
            });
            renderGallery();
        }
        
        function openDemo(file) {
            alert(`To view this demo:\n\n1. Run: python3 -m http.server 8080\n2. Visit: http://localhost:8080/${file}\n\nOr open ${file} directly in VS Code with Live Server extension.`);
        }
        
        // Initialize
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.onclick = () => setFilter(btn.dataset.filter);
        });
        
        renderGallery();
